<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<lift:test_cond.loggedin>
		<span class="lift:embed?what=_LoggedInHome">
		        User is logged in.  Content should display here.
		      </span>
		</lift:test_cond.loggedin>
		<lift:test_cond.loggedout>
		<span class="lift:embed?what=_WelcomePlusRegisterLoginForms">
		        User is not logged in.  Content should display here.
		      </span>
		</lift:test_cond.loggedout>
</div>
  </body>
</html>
