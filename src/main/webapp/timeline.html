<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<h2>Global Timeline</h2>
		<i>Latest registered users (an example of SORT command!)</i><br />
		<div><lift:TimelineSnippet.latestRegisteredUsers /></div>
		
		<i>Latest 50 messages from users around the world!</i><br />
		<lift:TimelineSnippet.getGlobalTimeline >
			<latestTweets:timeline>
				<div class="post"><post:authorlink /> <post:message /><br /><i>posted <post:elapsedtime /> ago via web</i></div>
			</latestTweets:timeline>
		</lift:TimelineSnippet.getGlobalTimeline >
	</div>
