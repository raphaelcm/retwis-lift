<lift:children>
	<div id="postform"> 
		<lift:TweetSnippet.post form="POST"> 
			<lift:UserSnippet.user />, what you are doing?
			<br /> 
			<table> 
				<tr><td><post:postText /><textarea cols="70" rows="3" name="status"></textarea></td></tr> 
				<tr><td align="right"><post:submit /></td></tr> 
			</table> 
		</lift:TweetSnippet.post>
	<div id="homeinfobox"> 
		<lift:UserSnippet.followinfo>
		<follow.followers /> followers<br />
		<follow.following /> following<br />
		</lift:UserSnippet.followinfo>
	</div> 
</div> 
<div id="timelineHeader"> 
	<h2>Timeline: You and People You Follow</h2> 
</div>
<UserSnippet.latestTweets>
<div class="post">
	<latestTweets.tweetAuthorLink>
	<latestTweets.tweet<br />
	<i><latestTweets.tweetTimeElapsed></i>
</div>
</UserSnippet.latestTweets>
</lift:children>
