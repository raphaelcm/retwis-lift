<lift:children>
<div id="postform"> 
	<lift:TweetSnippet.post form="POST"> 
	<lift:UserSnippet.username />, what you are doing?
	<br /> 
	<table> 
		<tr><td><post:postText /></td></tr> 
		<tr><td align="right"><post:submit /></td></tr> 
	</table> 
	</lift:TweetSnippet.post>
<div id="homeinfobox">
	<lift:UserSnippet.followInfo> 
	<followInfo:followers /> followers<br />
	<followInfo:following /> following<br />
	</lift:UserSnippet.followInfo>
</div> 
</div> 
<div id="timelineHeader"> 
	<h2>Your latest tweets:</h2> 
</div>
<lift:TimelineSnippet.getPersonalTimeline >
	<latestTweets:timeline>
		<div class="post"><post:authorlink /> <post:message /><br /><i>posted <post:elapsedtime /> ago via web</i></div>
	</latestTweets:timeline>
</lift:TimelineSnippet.getPersonalTimeline >
</lift:children>
